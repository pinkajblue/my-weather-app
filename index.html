<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500&display=swap"

    />

  <body>
    <div class="container">
      <div class="weather-app"></div>
      <h1>Lisbon</h1>
      <ul>
        <li class="day">Sunday 16:27</li>
        <li class="day">Cloudy</li>
      </ul>
      <div class="row">
        <div class="col-6">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="Clear"
          />
          12°C | °F
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: 73%</li>
            <li>Wind: 2km/h</li>
          </ul>
        </div>
      </div>
    </div>
      <small>
        <a href="https://github.com/pinkajblue/my-weather-app" target="_blank"
