<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <title>My Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-6">
              <h1>Lisbon</h1>
              <ul>
                <li>Sunday 16:27</li>
                <li>Cloudy</li>
              </ul>
            </div>

            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Clear"
                />

                <strong>12</strong>
                <span class="units">°C | <a href="#">°F</a></span>
              </div>
              <div class="row">
                <div class="col-9">
                  <ul>
                    <li class="description">Humidity: 73%</li>
                    <li class="description">Wind: 2km/h</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/pinkajblue/my-weather-app" target="_blank"
            >Open-source code</a
          >, by SaraCodes</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
